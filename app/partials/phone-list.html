<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>
    <div class="span10">
      <p>Total number of phones: {{filteredPhones.length}}</p>
      <div id="status"><span ng-show="(query.length > 0)">Current filter: {{query}},</span> ordered by {{orderProp}}</div>
      <ul class="phones">
        <li ng-repeat="phone in filteredPhones = (phones | filter:query | orderBy:orderProp)">
          {{phone.name}} <p>{{phone.snippet}}</p>
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
